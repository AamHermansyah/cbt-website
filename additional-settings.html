<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump to question popup</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <!-- Jump to question popup -->
  <div
    id="popup-end-test"
    class="bg-white flex-center bg-opacity-50 backdrop-blur p-4"
  >
    <div class="max-w-[508px] p-4 sm:p-10 bg-white rounded-[15px] shadow-md border border-neutral-n40">
      <div class="w-full flex items-center gap-4">
        <h6 class="text-[10.4px] text-neutral-n300">
          Unlock more questions and other premium options.
        </h6>
        <button class="text-[9.3px] font-semibold p-1 border border-primary text-primary rounded-[5.6px] whitespace-nowrap">
          Go Premium
        </button>
      </div>
      <div class="mt-4">
        <h4 class="text-[13.8px] text-neutral-n100">Number of Questions</h4>
        <div class="w-full flex flex-wrap gap-2 mt-[10px]">
          <button
            class="text-[13.8px] text-neutral-n100 font-medium btn py-1 px-3 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            50
          </button>
          <button
            class="text-[13.8px] text-white font-medium bg-primary btn py-1 px-3 rounded-lg"
            style="box-shadow: none;"
          >
            100
          </button>
          <button
            class="text-[13.8px] text-neutral-n100 font-medium btn py-1 px-3 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            150
          </button>
          <button
            class="flex items-center gap-1 text-[13.8px] text-neutral-n50 font-medium btn py-1 px-2 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            <img
              src="./public/icons/padlock.svg"
              alt="padlock"
              class="w-[16px] aspect-square object-fill"
            >
            <span>200</span>
          </button>
          <button
            class="flex items-center gap-1 text-[13.8px] text-neutral-n50 font-medium btn py-1 px-2 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            <img
              src="./public/icons/padlock.svg"
              alt="padlock"
              class="w-[16px] aspect-square object-fill"
            >
            <span>250</span>
          </button>
          <button
            class="flex items-center gap-1 text-[13.8px] text-neutral-n50 font-medium btn py-1 px-2 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            <img
              src="./public/icons/padlock.svg"
              alt="padlock"
              class="w-[16px] aspect-square object-fill"
            >
            <span>300</span>
          </button>
        </div>
      </div>
      <div class="mt-6">
        <h4 class="block text-[13.8px] text-neutral-n100">
          Past Questions
        </h4>
        <div class="relative border border-neutral-n100 rounded-[10px] focus-within:outline-primary focus-within:border-primary mt-2 overflow-hidden">
          <select
            name="past-questions"
            id="past-questions"
            class="relative text-[13.8px] z-10 bg-[transparent] text-neutral-n100 w-full py-[14px] pl-4 sm:pl-[30px] pr-10 font-medium focus:outline-none ring-0 appearance-none cursor-pointer"
          >
            <option value="" selected disabled>
              Select year(s) of your choice
            </option>
            <option value="2020">
              2020
            </option>
            <option value="2021">
              2021
            </option>
            <option value="2022">
              2022
            </option>
            <option value="2023">
              2023
            </option>
          </select>
          <label for="past-questions" class="absolute top-0 right-3 translate-y-[50%] w-max block cursor-pointer">
            <img
              src="./public/icons/chevron-down.svg"
              alt="chevron-down"
              class="w-[25px] aspect-square object-fill"
            >   
          </label>
        </div>
      </div>
      <div class="mt-6">
        <h4 class="block text-[13.8px] text-neutral-n100">
          Test Durations
        </h4>
        <div class="relative border border-neutral-n100 rounded-[10px] focus-within:outline-primary focus-within:border-primary mt-2 overflow-hidden">
          <select
            name="test-durations"
            id="test-durations"
            class="relative text-[13.8px] z-10 bg-[transparent] text-neutral-n100 w-full py-[14px] pl-4 sm:pl-[30px] pr-10 font-medium focus:outline-none ring-0 appearance-none cursor-pointer"
          >
            <option value="" selected disabled>
              Select a test duration of your choice
            </option>
            <option value="1">
              1hr
            </option>
            <option value="1.5">
              1hr 30mins
            </option>
            <option value="2">
              2hr
            </option>
            <option value="2.5">
              2hr 30mins
            </option>
          </select>
          <label for="past-questions" class="absolute top-0 right-3 translate-y-[50%] w-max block cursor-pointer">
            <img
              src="./public/icons/chevron-down.svg"
              alt="chevron-down"
              class="w-[25px] aspect-square object-fill"
            >   
          </label>
        </div>
      </div>
      <div class="mt-6">
        <h4 class="block text-[13.8px] text-neutral-n100">
          Questions Type
        </h4>
        <div class="w-full flex flex-wrap gap-3 mt-2">
          <button
            class="text-[13.8px] text-white bg-primary font-medium btn py-1 px-4 rounded-lg"
            style="box-shadow: none;"
          >
            Objective
          </button>
          <button
            class="text-[13.8px] text-neutral-n100 font-medium btn py-1 px-4 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            Theory
          </button>
          <button
            class="flex items-center gap-1 text-[13.8px] text-neutral-n50 font-medium btn py-1 px-3 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            <img
              src="./public/icons/padlock.svg"
              alt="padlock"
              class="w-[16px] aspect-square object-fill"
            >
            <span>Mixed</span>
          </button>
        </div>
      </div>
      <div class="mt-6">
        <h4 class="block text-[13.8px] text-neutral-n100">
          Assessment Type
        </h4>
        <div class="w-full flex flex-wrap gap-3 mt-2">
          <button
            class="text-[13.8px] text-neutral-n100 font-medium btn py-1 px-4 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            Flash Cards
          </button>
          <button
            class="text-[13.8px] text-white bg-primary font-medium btn py-1 px-4 rounded-lg"
            style="box-shadow: none;"
          >
            Exam Mode
          </button>
        </div>
      </div>
      <div class="mt-6">
        <div class="flex items-center gap-1">
          <img
            src="./public/icons/padlock.svg"
            alt="padlock"
            class="w-[16px] aspect-square object-cover"
          >
          <h4 class="block text-[13.8px] text-neutral-n50">
            Grouping
          </h4>
        </div>
        <div class="w-full flex flex-wrap gap-3 mt-2">
          <button
            class="text-[13.8px] text-neutral-n50 font-medium btn py-1 px-4 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            Questions & Subjects
          </button>
          <button
            class="text-[13.8px] text-neutral-n50 font-medium btn py-1 px-4 rounded-lg"
            style="box-shadow: 0.694241px 0.694241px 4.16545px rgba(0, 0, 0, 0.25);"
          >
            Subjects & Questions
          </button>
        </div>
      </div>

      <div class="mt-[30px]">
        <button class="text-primary text-[12.5px] font-semibold">
          Save Template
        </button>
      </div>

      <div class="flex flex-col mt-10">
        <div class="self-end">
          <button type="button" class="w-max font-semibold btn py-3 px-5 text-neutral-n100">
            Cancel
          </button>
          <a href="" class="w-max font-semibold btn py-3 px-5 bg-primary text-white rounded-lg">
            Next
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
