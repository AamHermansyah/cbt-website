<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body>
  <!-- Login -->
  <section id="signup" class="container-layout py-[50px]">
    <div class="flex">
      <div class="hidden md:block flex-1 self-center">
        <img
          src="./public/images/online-test.png"
          alt="online-test"
          class="w-full object-contain"
        >
      </div>
      <div class="flex-1 md:px-10">  
        <div class="flex text-[20px] font-semibold text-neutral-n50">
          <a href="/cbt-website/signup.html" class="flex-1 text-center p-2 border-b-2 border-neutral-n50">
            Signup
          </a>
          <a href="" class="flex-1 text-primary text-center border-b-2 border-primary p-2">
            Login
          </a>
        </div>
        <form class="mt-10">
         
          <div class="mb-10">
            <label for="email" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="border border-neutral-n100 text-neutral rounded-[15px] focus:ring-primary focus:outline-primary focus:border-primary w-full py-[18px] px-[30px] font-medium placeholder:text-neutral placeholder:font-medium"
              placeholder="XYZ@Example.com"
              required
            >
          </div>

          <div>
            <label for="password" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Password
            </label>
            <div class="flex font-medium border border-neutral-n100 text-neutral px-[30px] rounded-[15px]  outline-primary focus-within:outline focus-within:outline-2">              
              <input
                type="password"
                id="password"
                class="py-[18px] pr-4 w-full placeholder:text-neutral placeholder:font-medium outline-none"
                placeholder="Enter Password"
                required
              >
              <div class="flex-center cursor-pointer">
                <img
                  src="./public/icons/password-visibility.svg"
                  alt="password-visibility"
                  class="password-visibility w-full aspect-square object-fill"
                >
                <img
                  src="./public/icons/password-hidden.svg"
                  alt="password-hidden"
                  class="password-hidden w-full aspect-square object-fill"
                  style="display: none;"
                >   
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between w-full">
            <div class="py-2">
              <input
                type="checkbox"
                id="term-privacy"
                name="term-privacy"
                class="mr-1"
              >
              <label for="term-privacy">
                Remember me
              </label>
            </div>
            <div>
              <a href="/cbt-website/forgot-password.html" class="text-primary">Forgot Password?</a>
            </div>
          </div>

          <button class="btn sm:text-[20px] bg-primary text-white mt-6 w-full">
            Login
          </button>
          <p class="py-4 text-center">
            Don't have an account? <a href="/cbt-website/signup.html" class="text-primary font-semibold">Create an Account</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="container-layout">
    <div class="text-sm sm:text-base">
      <span class="block py-2 text-center sm:inline-block">Copyright</span>
      <nav class="w-full sm:w-auto inline-block sm:ml-4">
        <ul class="w-full flex justify-center sm:justify-start gap-4">
          <li><a href="">Terms & Conditions</a></li>
          <li><a href="">Privacy Policy</a></li>
          <li><a href="">Help</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script>
    const btnVisibilityPassword = document.querySelector('form .password-visibility');
    btnVisibilityPassword.addEventListener('click', () => {
      btnVisibilityPassword.style.display = 'none';
      btnVisibilityPassword.nextElementSibling.style.display = 'block';
      btnVisibilityPassword.parentElement.previousElementSibling.type = 'text';
    });

    const btnHiddenPassword = document.querySelector('form .password-hidden');
    btnHiddenPassword.addEventListener('click', () => {
      btnHiddenPassword.style.display = 'none';
      btnHiddenPassword.previousElementSibling.style.display = 'block';
      btnHiddenPassword.parentElement.previousElementSibling.type = 'password';
    });
  </script>
</body>
</html>
