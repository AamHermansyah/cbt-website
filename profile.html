<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Profile</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <!-- navbar -->
  <header class="container-layout border border-neutral rounded-b-[15px] p-0">
    <section class="py-5 px-4 sm:px-10">
      <div class="flex items-center gap-4 sm:gap-8 justify-between">
        <div class="max-w-[500px] flex-1 flex font-medium border border-primary-b100 text-primary px-[18px] rounded-xl">              
          <label for="search" class="flex-center cursor-pointer">
            <img
              src="./public/icons/ri-search-line.svg"
              alt="search-icon"
              class="w-full aspect-square object-fill"
            >
          </label>
          <input
            type="text"
            id="search"
            class="py-[14px] pl-2 text-sm w-full placeholder:text-primary placeholder:font-medium outline-none"
            placeholder="Search for Test, Assessment..."
            required
          >
        </div>
        <div class="md:flex-[1.3] flex justify-end items-center gap-2 md:pr-4">
          <div class="cursor-pointer">
            <img
              src="./public/icons/clarity-bell-line.svg"
              alt="search-icon"
              class="w-[90%] sm:w-full aspect-square object-fill"
            >
          </div>
          <div class="lg:hidden cursor-pointer">
            <img
              id="nav-hamburger"
              src="./public/icons/menu.svg"
              alt="search-icon"
              class="w-full aspect-square object-fill"
            >
            <img
              id="nav-hamburger-close"
              src="./public/icons/x.svg"
              alt="search-icon"
              class="w-full aspect-square object-fill"
              style="display: none;"
            >
          </div>
        </div>
      </div>
    </section>
  </header>

  <!-- sidebar -->
  <div class="container-layout mt-5 flex p-0">
    <aside
      id="aside"
      class="-translate-x-[100%] lg:translate-x-0 fixed top-0 left-0 lg:static w-[240px] max-h-[900px] z-10 bg-white flex flex-col justify-between border border-neutral rounded-tr-[15px] py-[31px] transition-transform duration-200 ease-out shadow-xl shadow-neutral-n100 md:shadow-none"
    >
      <div>
        <div class="flex flex-wrap gap-1 pl-6 pr-3">
          <img
            src="./public/images/user-example.png"
            alt="search-icon"
            class="w-10 aspect-square object-contain rounded-md"
          >
          <div>
            <h3 class="text-sm font-medium">Darlene Robertson</h3>
            <h6 class="text-[12px] line-clamp-1">XYZ@example.com</h6>
          </div>
        </div>
        <nav class="mt-[35px]">
          <div class="flex flex-col gap-2 text-neutral">
            <a href="/cbt-website/dashboard.html" class="flex gap-[18px] items-center py-3 pl-6 pr-3">
              <img
                src="./public/icons/ri-dashboard-2-fill.svg"
                alt="search-icon"
                class="w-5 aspect-square object-fill"
              >
              <span class="font-semibold">Dashboard</span>
            </a>
            <a href="/cbt-website/assessment.html" class="flex gap-[18px] items-center py-3 pl-6 pr-3">
              <img
                src="./public/icons/ic-baseline-assessment.svg"
                alt="search-icon"
                class="w-5 aspect-square object-fill"
              >
              <span class="font-semibold">Assessment</span>
            </a>
            <a href="" class="flex gap-[18px] items-center py-3 pl-6 pr-3 bg-primary-b50">
              <span class="w-5 aspect-square">
                <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.99998 3.83325C10.884 3.83325 11.7319 4.18444 12.357 4.80956C12.9821 5.43468 13.3333 6.28253 13.3333 7.16659C13.3333 8.05064 12.9821 8.89849 12.357 9.52361C11.7319 10.1487 10.884 10.4999 9.99998 10.4999C9.11592 10.4999 8.26808 10.1487 7.64296 9.52361C7.01784 8.89849 6.66665 8.05064 6.66665 7.16659C6.66665 6.28253 7.01784 5.43468 7.64296 4.80956C8.26808 4.18444 9.11592 3.83325 9.99998 3.83325ZM9.99998 12.1666C13.6833 12.1666 16.6666 13.6583 16.6666 15.4999V17.1666H3.33331V15.4999C3.33331 13.6583 6.31665 12.1666 9.99998 12.1666Z" fill="#413DE5"/>
                </svg>
              </span>
              <span class="font-semibold text-primary">My Profile</span>
            </a>
            <a href="/cbt-website/payments.html" class="flex gap-[18px] items-center py-3 pl-6 pr-3">
              <img
                src="./public/icons/bxs-coin-stack.svg"
                alt="search-icon"
                class="w-5 aspect-square object-fill"
              >
              <span class="font-semibold">Payments</span>
            </a>
          </div>
        </nav>
      </div>
      <div class="flex gap-[18px] items-center py-3 pl-6 pr-3 mt-[70px]">
        <img
          src="./public/icons/sign-out.svg"
          alt="logout"
          class="w-5 aspect-square object-fill"
        >
        <a href="" class="font-semibold text-danger-d200">
          Logout
        </a>
      </div>
    </aside>

    <!-- Profile -->
    <section id="profile" class="p-2 sm:px-[26px] flex-auto">
      <div class="px-4 sm:px-8 md:px-[54px] py-[70px] border border-neutral rounded-[15px] shadow-md shadow-neutral-n300">
        <div class="text-center">
          <div class="mx-auto w-[100px] sm:w-[150px] aspect-square rounded-[15px] overflow-hidden bg-neutral-n50">
            <img
              src="https://source.unsplash.com/random/300x300/?man"
              alt="profile"
              class="w-full aspect-square object-fill"
            >
          </div>
          <button class="text-sm sm:text-base text-primary font-semibold my-4">
            Edit Profile Picture
          </button>
        </div>

        <form class="mt-12">
          <div class="flex flex-col sm:flex-row sm:items-end text-sm sm:text-[18px] border-b-[1px] border-neutral-n40 py-2 mb-4 sm:mb-10">
            <label for="fullname" class="font-medium w-max">Name:</label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              value="Darlene Robertson"
              class="flex-auto outline-none sm:px-4 mt-2 sm:mt-0"
              readonly
            >
          </div>
          <div class="flex flex-col sm:flex-row sm:items-end text-sm sm:text-[18px] border-b-[1px] border-neutral-n40 py-2 mb-4 sm:mb-10">
            <label for="email" class="font-medium w-max">Email Address:</label>
            <input
              type="email"
              name="email"
              id="email"
              value="XYZ@example.com"
              class="flex-auto outline-none sm:px-4 mt-2 sm:mt-0"
              readonly
            >
          </div>
          <div class="flex flex-col sm:flex-row sm:items-end text-sm sm:text-[18px] border-b-[1px] border-neutral-n40 py-2 mb-4 sm:mb-10">
            <label for="phone" class="font-medium w-max">Phone Number:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              value="+234 802 095 5014"
              class="flex-auto outline-none sm:px-4 mt-2 sm:mt-0"
              readonly
            >
          </div>

          <div class="flex flex-col sm:flex-row flex-auto sm:items-end text-sm sm:text-[18px] border-b-[1px] border-neutral-n40 py-2 mb-2">
            <label for="country" class="font-medium">Country:</label>
            <div class="w-full flex text-neutral rounded-[15px] sm:px-4 mt-2 sm:mt-0">
              <input
                type="tel"
                id="country"
                class="text-neutral pr-4 w-full outline-none"
                value="Nigeria"
                required
                readonly
              >
              <div class="flex-center">
                <div class="flex gap-2">
                  <img
                    src="./public/icons/flag-for-nigeria.svg"
                    alt="phone-code-1"
                    class="w-full aspect-square object-cover"
                  >                 
                </div>                
              </div>
            </div>
          </div>

          <div class="flex flex-col">
            <button type="button" class="w-max text-sm block text-primary font-semibold">
              Change Password
            </button>
            <a href="/cbt-website/profile-edit.html" class="w-max self-end font-semibold btn py-3 px-5 bg-primary text-white rounded-lg mt-20">
              Edit Profile
            </a>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script>
    const asideElement = document.getElementById('aside');
    const btnNavHamb = document.getElementById('nav-hamburger');
    btnNavHamb.addEventListener('click', () => {
      btnNavHamb.style.display = 'none';
      btnNavHamb.nextElementSibling.style.display = 'block';
      asideElement.classList.add('translate-x-0');
    });

    const btnNavClose = document.getElementById('nav-hamburger-close');
    btnNavClose.addEventListener('click', () => {
      btnNavClose.style.display = 'none';
      btnNavClose.previousElementSibling.style.display = 'block';
      asideElement.classList.remove('translate-x-0');
      asideElement.classList.add('-translate-x-[100%]');
    });
  </script>
</body>
</html>
