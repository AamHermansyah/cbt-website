<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA - Multiple Option Objective</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <!-- Popup end test -->
  <div
    id="popup-end-test"
    class="hidden fixed inset-0 bg-white flex-center bg-opacity-50 backdrop-blur p-4"
  >
    <div class="w-full max-w-[500px] py-20 sm:aspect-video flex-center flex-col bg-white rounded-[15px] shadow-md border border-neutral-n40">
      <h3 class="text-xl sm:text-2xl text-primary font-semibold">
        Do you wish to end this test?
      </h3>
      <div class="flex justify-center gap-4 md:gap-[50px] text-sm lg:text-lg font-semibold mt-10">
        <button
          class="w-[90px] sm:w-[110px] flex items-center justify-center gap-1 p-2 sm:p-[15px] rounded-[7.5px]"
          style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.25);"
          onclick="closePopupEndTest()"
        >
          No
        </button>
        <a href="/cbt-website/result-test-passed.html" class="w-[90px] sm:w-[110px] flex items-center justify-center gap-1 p-2 sm:p-[15px] bg-primary text-white rounded-[7.5px]">
          Yes
        </a>
      </div>
    </div>
  </div>

  <section class="container-layout">
    <div class="mt-4">
      <h4 class="text-[23px] font-semibold text-center">
        Time Left: 
        <span class="text-primary">
          0:08:32
        </span>
      </h4>
      <div class="mt-4">
        <div class="w-full flex justify-between gap-4 mb-1">
          <p class="sm:pl-[23px] text-sm sm:text-base text-right font-medium">
            Criminal Law 
            <span class="text-neutral-n100">2023</span>
          </p>
          <p class="text-sm sm:text-base text-right font-semibold text-primary">
            63% Completed
          </p>
        </div>
        <div class="w-full h-[5px] rounded-full bg-neutral-n40">
          <span
            class="block h-full rounded-full bg-primary"
            style="width: 63%;"
          ></span>
        </div>
      </div>
    </div>

    <div>
      <div class="w-full flex justify-between gap-4 items-center mt-10">
        <h3 class="text-primary text-xl sm:text-[32px] font-medium">
          Question 35
        </h3>
        <button class="flex items-center gap-[10px] text-sm lg:text-lg font-semibold p-2 sm:p-[15px] border border-primary text-primary rounded-[7.5px] whitespace-nowrap">
          <span>Pause Test</span>
          <img
            src="./public/icons/pause.svg"
            alt="pause-icon"
            class="w-[25px] aspect-square"
          >
        </button>
      </div>
      <p class="text-sm sm:text-base lg:text-2xl mt-6">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
      </p>
    </div>

    <div class="max-w-[870px] mx-auto mt-10">
      <div
        class="rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="select-1"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            A. Option A
          </span>
          <input
            type="checkbox"
            name="select-1"
            id="select-1"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>

      <div
        class="rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="select-2"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            B. Option B
          </span>
          <input
            type="checkbox"
            name="select-2"
            id="select-2"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>

      <div
        class="rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="select-3"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            C. Option C
          </span>
          <input
            type="checkbox"
            name="select-3"
            id="select-3"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>

      <div
        class="rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="select-4"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            D. Option D
          </span>
          <input
            type="checkbox"
            name="select-4"
            id="select-4"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>
    </div>

    <div class="max-w-[572px] flex justify-between gap-6 mx-auto mt-10">
      <button class="w-[150px] flex items-center justify-center gap-1 text-sm lg:text-[20px] font-semibold p-2 sm:p-[15px] border border-primary text-primary rounded-[7.5px]">
        <img
          src="./public/icons/arrow-sm-left.svg"
          alt="pause-icon"
          class="w-[24px] aspect-square"
        >
        <span>Previous</span>
      </button>

      <button class="w-[150px] flex items-center justify-center gap-1 text-sm lg:text-[20px] font-semibold p-2 sm:p-[15px] border border-primary text-primary rounded-[7.5px]">
        <span>Next</span>
        <img
          src="./public/icons/arrow-sm-right.svg"
          alt="pause-icon"
          class="w-[24px] aspect-square"
        >
      </button>
    </div>

    <div class="mt-[50px] flex justify-between flex-wrap gap-4 items-center">
      <div class="flex gap-4 p-2 border border-dashed border-primary-b200">
        <button
          class="text-xs sm:text-base text-neutral-n100 font-semibold btn py-2 px-3 sm:py-3 sm:px-5 rounded-lg"
          style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.25);"
        >
          34
        </button>
        <button class="text-xs sm:text-base font-semibold btn py-2 px-3 sm:py-3 sm:px-5 bg-primary text-white rounded-lg">
          35
        </button>
        <button
          class="text-xs sm:text-base text-neutral-n100 font-semibold btn py-2 px-3 sm:py-3 sm:px-5 rounded-lg"
          style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.25);"
        >
          36
        </button>
      </div>

      <div class="flex flex-col">
        <div class="self-end">
          <button
            onclick="endTestBtnClick()"
            class="w-max font-semibold btn py-3 px-5 bg-primary text-white rounded-lg"
          >
            End Test
          </button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const popupEndTest = document.getElementById('popup-end-test');
    function endTestBtnClick() {
      popupEndTest.classList.remove('hidden');
    }

    function closePopupEndTest() {
      popupEndTest.classList.add('hidden');
    }
  </script>
</body>
</html>
