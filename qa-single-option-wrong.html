<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA - Single Option Objective (Wrong)</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <section class="container-layout">
    <div class="mt-4">
      <h4 class="text-[23px] font-semibold text-center">
        Time Left: 
        <span class="text-primary">
          0:28:32
        </span>
      </h4>
      <div class="mt-4">
        <div class="w-full flex justify-between gap-4 mb-1">
          <p class="sm:pl-[23px] text-sm sm:text-base text-right font-medium">
            Criminal Law 
            <span class="text-neutral-n100">2023</span>
          </p>
          <p class="text-sm sm:text-base text-right font-semibold text-primary">
            63% Completed
          </p>
        </div>
        <div class="w-full h-[5px] rounded-full bg-neutral-n40">
          <span class="block w-[63%] h-full rounded-full bg-primary"></span>
        </div>
      </div>
    </div>

    <div>
      <div class="w-full flex justify-between gap-4 items-center mt-10">
        <h3 class="text-primary text-xl sm:text-[32px] font-medium">
          Question 34
        </h3>
        <button class="flex items-center gap-[10px] text-sm lg:text-lg font-semibold p-2 sm:p-[15px] border border-primary text-primary rounded-[7.5px] whitespace-nowrap">
          <span>Pause Test</span>
          <img
            src="./public/icons/pause.svg"
            alt="pause-icon"
            class="w-[25px] aspect-square"
          >
        </button>
      </div>
      <p class="text-sm sm:text-base lg:text-2xl mt-6">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
      </p>
    </div>

    <div class="max-w-[870px] mx-auto mt-10">
      <div
        class="rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="option-1"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            A. Option A
          </span>
          <input
            type="radio"
            name="single-option"
            id="option-1"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>

      <div
        class="border-[3px] border-danger-d200 rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="option-2"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            B. Option B
          </span>
          <input
            type="radio"
            name="single-option"
            id="option-2"
            class="w-[25px] md:w-[30px] aspect-square"
            checked
          >
        </label>
      </div>

      <div
        class="border border-primary-b200 rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="option-3"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            C. Option C
          </span>
          <input
            type="radio"
            name="single-option"
            id="option-3"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>

      <div
        class="rounded-[7.5px] active:scale-95 transition mb-6"
        style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
      >
        <label
          for="option-4"
          class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
        >
          <span class="text-base sm:text-lg lg:text-xl font-semibold">
            D. Option D
          </span>
          <input
            type="radio"
            name="single-option"
            id="option-4"
            class="w-[25px] md:w-[30px] aspect-square"
          >
        </label>
      </div>
    </div>

    <div class="max-w-[572px] flex justify-between gap-6 mx-auto mt-10">
      <button class="w-[150px] flex items-center justify-center gap-1 text-sm lg:text-[20px] font-semibold p-2 sm:p-[15px] border border-primary text-primary rounded-[7.5px]">
        <img
          src="./public/icons/arrow-sm-left.svg"
          alt="pause-icon"
          class="w-[24px] aspect-square"
        >
        <span>Previous</span>
      </button>

      <button class="w-[150px] flex items-center justify-center gap-1 text-sm lg:text-[20px] font-semibold p-2 sm:p-[15px] border border-primary text-primary rounded-[7.5px]">
        <span>Next</span>
        <img
          src="./public/icons/arrow-sm-right.svg"
          alt="pause-icon"
          class="w-[24px] aspect-square"
        >
      </button>
    </div>

    <div class="mt-[50px] flex justify-between gap-4 flex-wrap items-center">
      <div class="flex gap-4 p-2 border border-dashed border-primary-b200">
        <button
          class="text-xs sm:text-base text-neutral-n100 font-semibold btn py-2 px-3 sm:py-3 sm:px-5 rounded-lg"
          style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.25);"
        >
          33
        </button>
        <button class="text-xs sm:text-base font-semibold btn py-2 px-3 sm:py-3 sm:px-5 bg-primary text-white rounded-lg">
          34
        </button>
        <button
          class="text-xs sm:text-base text-neutral-n100 font-semibold btn py-2 px-3 sm:py-3 sm:px-5 rounded-lg"
          style="box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.25);"
        >
          35
        </button>
      </div>

      <div class="flex flex-col">
        <div class="self-end">
          <a href="/result-test-failed.html" class="w-max font-semibold btn py-3 px-5 bg-primary text-white rounded-lg">
            End Review
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
