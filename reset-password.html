<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password page</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body>
  <!-- Forgot password page -->
  <section id="signup" class="container-layout py-[50px]">
    <div>
      <a href="/login.html" class="mb-10 md:mb-0 inline-block">
        <img
          src="./public/icons/arrow-narrow-left.svg"
          alt="arrow-back"
          class="w-[30px] aspect-square object-contain"
        >
      </a>
    </div>
    <div class="flex">
      <div class="hidden md:block flex-1 self-center">
        <img
          src="./public/images/forgot-password-amico.png"
          alt="online-test"
          class="w-[85%] aspect-square object-contain"
        >
      </div>
      <div class="flex-1 md:px-10">  
        <h2 class="text-2xl font-medium text-primary">Reset Password</h2>  
        <form class="mt-4">     
          <div class="mb-6">
            <label for="password" class="block text-neutral-n100 mb-4 text-sm font-medium">
              New Password
            </label>
            <div class="flex font-medium border border-neutral-n100 text-neutral px-[30px] rounded-[15px]  outline-primary focus-within:outline focus-within:outline-2">              
              <input
                type="password"
                id="password"
                class="py-[18px] pr-4 w-full placeholder:text-neutral placeholder:font-medium outline-none"
                placeholder="Enter New Password"
                required
              >
              <div class="flex-center cursor-pointer">
                <img
                  src="./public/icons/password-visibility.svg"
                  alt="password-visibility"
                  class="password-visibility w-full aspect-square object-fill"
                >
                <img
                  src="./public/icons/password-hidden.svg"
                  alt="password-hidden"
                  class="password-hidden w-full aspect-square object-fill"
                  style="display: none;"
                >   
              </div>
            </div>
          </div>

          <div class="mb-10">
            <label for="confirm-password" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Confirm New Password
            </label>
            <div class="flex font-medium border border-neutral-n100 text-neutral px-[30px] rounded-[15px]  outline-primary focus-within:outline focus-within:outline-2">              
              <input
                type="password"
                id="confirm-password"
                class="py-[18px] pr-4 w-full placeholder:text-neutral placeholder:font-medium outline-none"
                placeholder="Enter Confirm New Password"
                required
              >
              <div class="flex-center cursor-pointer">
                <img
                  src="./public/icons/password-visibility.svg"
                  alt="password-visibility"
                  class="password-visibility w-full aspect-square object-fill"
                >
                <img
                  src="./public/icons/password-hidden.svg"
                  alt="password-hidden"
                  class="password-hidden hidden w-full aspect-square object-fill"
                >   
              </div>
            </div>
          </div>

          <button class="btn sm:text-[20px] bg-primary text-white mt-6 w-full">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="container-layout">
    <span>Copyright</span>
    <nav class="inline-block ml-4">
      <ul class="flex gap-4">
        <li><a href="">Terms & Conditions</a></li>
        <li><a href="">Privacy Policy</a></li>
        <li><a href="">Help</a></li>
      </ul>
    </nav>
  </footer> 
  <script>
    const btnVisibilityPassword = document.querySelectorAll('form .password-visibility');
    btnVisibilityPassword.forEach((element) => {
      element.addEventListener('click', () => {
        element.style.display = 'none';
        element.nextElementSibling.style.display = 'block';
        element.parentElement.previousElementSibling.type = 'text';
      });
    });

    const btnHiddenPassword = document.querySelectorAll('form .password-hidden');
    btnHiddenPassword.forEach((element) => {
      element.addEventListener('click', () => {
        element.style.display = 'none';
        element.previousElementSibling.style.display = 'block';
        element.parentElement.previousElementSibling.type = 'password';
      })
    })
  </script> 
</body>
</html>
