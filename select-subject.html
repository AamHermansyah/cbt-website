<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment - Select subject</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <!-- navbar -->
  <header class="container-layout border border-neutral rounded-b-[15px] p-0">
    <section class="py-5 px-4 sm:px-10">
      <div class="flex items-center gap-4 sm:gap-8 justify-between">
        <div class="max-w-[500px] flex-1 flex font-medium border border-primary-b100 text-primary px-[18px] rounded-xl">              
          <label for="search" class="flex-center cursor-pointer">
            <img
              src="./public/icons/ri-search-line.svg"
              alt="search-icon"
              class="w-full aspect-square object-fill"
            >
          </label>
          <input
            type="text"
            id="search"
            class="py-[14px] pl-2 text-sm w-full placeholder:text-primary placeholder:font-medium outline-none"
            placeholder="Search for Test, Assessment..."
            required
          >
        </div>
        <div class="md:flex-[1.3] flex justify-end items-center gap-2 md:pr-4">
          <a href="/cbt-website/notifications.html" class="cursor-pointer">
            <img
              src="./public/icons/clarity-bell-line.svg"
              alt="notifications-icon"
              class="w-[90%] sm:w-full aspect-square object-fill"
            >
          </a>
        </div>
      </div>
    </section>
  </header>

  <!-- Select Subject -->
  <section id="select-subject" class="container-layout p-0">
    <div
      class="px-4 sm:px-10 lg:px-[70px] pt-10 pb-7 border border-neutral-n50 rounded-t-[15px] mt-5"
      style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
    >
      <div class="w-full flex flex-wrap gap-y-4 gap-x-32 text-neutral-n300">
        <p class="md:text-[20px] font-semibold">
          Please select subject(s) of your choice.
        </p>
        <div class="flex-auto flex flex-col md:flex-row justify-between md:items-end gap-4">
          <div class="flex items-center gap-4">
            <h6 class="text-xs sm:text-sm lg:text-[15px] font-semibold">
              Unlock more questions and other premium options.
            </h6>
            <button class="text-xs sm:text-sm lg:text-[13px] font-semibold p-1 border border-primary text-primary rounded-[5.6px] whitespace-nowrap">
              Go Premium
            </button>
          </div>
          <div class="self-end md:self-stretch flex items-center gap-4 lg:pr-6">
            <label for="select-all" class="lg:text-lg">
              Select all
            </label>
            <input
              type="checkbox"
              name="select-all"
              id="select-all"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </div>
        </div>
      </div>

      <div class="mt-[27px]">
        <div
          class="rounded-[7.5px] active:scale-95 transition mb-6 lg:mb-[37px]"
          style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
        >
          <label
            for="select-1"
            class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
          >
            <span class="text-base sm:text-lg lg:text-xl text-neutral-n100 font-medium">
              Property Law
            </span>
            <input
              type="checkbox"
              name="select-1"
              id="select-1"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </label>
        </div>

        <div
          class="rounded-[7.5px] active:scale-95 transition mb-6 lg:mb-[37px]"
          style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
        >
          <label
            for="select-2"
            class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
          >
            <span class="text-base sm:text-lg lg:text-xl text-neutral-n100 font-medium">
              Criminal Law
            </span>
            <input
              type="checkbox"
              name="select-2"
              id="select-2"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </label>
        </div>

        <div
          class="rounded-[7.5px] active:scale-95 transition mb-6 lg:mb-[37px]"
          style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
        >
          <label
            for="select-3"
            class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
          >
            <span class="text-base sm:text-lg lg:text-xl text-neutral-n100 font-medium">
              Family Law
            </span>
            <input
              type="checkbox"
              name="select-3"
              id="select-3"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </label>
        </div>

        <div
          class="rounded-[7.5px] active:scale-95 transition mb-6 lg:mb-[37px]"
          style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
        >
          <label
            for="select-4"
            class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
          >
            <span class="text-base sm:text-lg lg:text-xl text-neutral-n100 font-medium">
              Corporate Law
            </span>
            <input
              type="checkbox"
              name="select-4"
              id="select-4"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </label>
        </div>

        <div
          class="rounded-[7.5px] active:scale-95 transition mb-6 lg:mb-[37px]"
          style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
        >
          <label
            for="select-5"
            class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
          >
            <span class="text-base sm:text-lg lg:text-xl text-neutral-n100 font-medium">
              Criminal Law
            </span>
            <input
              type="checkbox"
              name="select-5"
              id="select-5"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </label>
        </div>

        <div
          class="rounded-[7.5px] active:scale-95 transition mb-6 lg:mb-[37px]"
          style="box-shadow: 0px 0.9375px 7.5px rgba(0, 0, 0, 0.25);"
        >
          <label
            for="select-6"
            class="w-full flex items-center justify-between px-6 sm:px-[30px] py-4 sm:py-[25px] cursor-pointer"
          >
            <span class="text-base sm:text-lg lg:text-xl text-neutral-n100 font-medium">
              Criminal Law
            </span>
            <input
              type="checkbox"
              name="select-6"
              id="select-6"
              class="w-[25px] md:w-[30px] aspect-square"
            >
          </label>
        </div>
      </div>

      <div class="flex flex-col">
        <div class="self-end">
          <button type="button" class="w-max font-semibold btn py-3 px-5 text-neutral-n100">
            Cancel
          </button>
          <a href="/cbt-website/instructions.html" class="w-max font-semibold btn py-3 px-5 bg-primary text-white rounded-lg">
            Next
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
