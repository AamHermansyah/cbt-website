<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up page</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body>
  <!-- Signup -->
  <section id="signup" class="container-layout py-[50px]">
    <div class="flex">
      <div class="hidden md:block flex-1 py-20">
        <img
          src="./public/images/online-test.png"
          alt="online-test"
          class="w-full object-contain"
        >
      </div>
      <div class="flex-1 md:px-10">  
        <div class="flex text-[20px] font-semibold text-neutral-n50">
          <a href="" class="flex-1 text-primary text-center border-b-2 border-primary p-2">
            Signup
          </a>
          <a href="/cbt-website/login.html" class="flex-1 text-center p-2 border-b-2 border-neutral-n50">
            Login
          </a>
        </div>
        <form class="mt-10">
          <div class="mb-10">
            <label for="fullname" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Fullname
            </label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="border border-neutral-n100 text-neutral rounded-[15px] focus:ring-primary focus:outline-primary focus:border-primary w-full py-[18px] px-[30px] font-medium placeholder:text-neutral placeholder:font-medium"
              placeholder="Darlene Robertson"
              required
            >
          </div>

          <div class="mb-10">
            <label for="phone" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Phone Number
            </label>
            <div class="flex font-medium border border-neutral-n100 text-neutral px-[30px] rounded-[15px]  outline-primary focus-within:outline focus-within:outline-2">
              <div class="relative flex-center cursor-pointer group">
                <div class="flex gap-2 pr-4">
                  <img
                    src="./public/icons/flag-for-nigeria.svg"
                    alt="phone-code-1"
                    class="w-full aspect-square object-cover"
                  >
                  <img
                    src="./public/icons/chevron-down.svg"
                    alt="phone-code-1"
                    class="w-full aspect-square object-cover"
                  >
                </div>
                <div class="hidden group-hover:block z-10 absolute top-[50px] max-w-[100px] border border-neutral-n20  bg-white divide-y divide-neutral-n100 rounded-lg shadow">
                  <ul class="max-h-[200px] overflow-auto py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                    <li class="flex items-center gap-2 px-4 py-2 hover:bg-neutral-n30">
                      <img
                        src="./public/icons/flag-for-nigeria.svg"
                        alt="phone-code-1"
                        class="w-[25px] aspect-square object-cover"
                      >
                      <span>+62</span>
                    </li>
                    <li class="flex items-center gap-2 px-4 py-2 hover:bg-neutral-n30">
                      <img
                        src="./public/icons/flag-for-nigeria.svg"
                        alt="phone-code-1"
                        class="w-[25px] aspect-square object-cover"
                      >
                      <span>+112</span>
                    </li>
                    <li class="flex items-center gap-2 px-4 py-2 hover:bg-neutral-n30">
                      <img
                        src="./public/icons/flag-for-nigeria.svg"
                        alt="phone-code-1"
                        class="w-[25px] aspect-square object-cover"
                      >
                      <span>+351</span>
                    </li>
                  </ul>
                </div>
              </div>
              <input
                type="tel"
                id="phone"
                class="py-[18px] pl-4 w-full placeholder:text-neutral placeholder:font-medium outline-none"
                placeholder="+000 000 000 000"
                required
              >
            </div>
          </div>

          <div class="mb-10">
            <label for="email" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="border border-neutral-n100 text-neutral rounded-[15px] focus:ring-primary focus:outline-primary focus:border-primary w-full py-[18px] px-[30px] font-medium placeholder:text-neutral placeholder:font-medium"
              placeholder="XYZ@Example.com"
              required
            >
          </div>

          <div class="mb-10">
            <label for="password" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Password
            </label>
            <div class="flex font-medium border border-neutral-n100 text-neutral px-[30px] rounded-[15px]  outline-primary focus-within:outline focus-within:outline-2">              
              <input
                type="password"
                id="password"
                class="py-[18px] pr-4 w-full placeholder:text-neutral placeholder:font-medium outline-none"
                placeholder="Enter Password"
                required
              >
              <div class="flex-center cursor-pointer">
                <img
                  src="./public/icons/password-visibility.svg"
                  alt="password-visibility"
                  class="password-visibility w-full aspect-square object-fill"
                >
                <img
                  src="./public/icons/password-hidden.svg"
                  alt="password-hidden"
                  class="password-hidden w-full aspect-square object-fill"
                  style="display: none;"
                >   
              </div>
            </div>
          </div>

          <div>
            <label for="confirm-password" class="block text-neutral-n100 mb-4 text-sm font-medium">
              Confirm Password
            </label>
            <div class="flex font-medium border border-neutral-n100 text-neutral px-[30px] rounded-[15px]  outline-primary focus-within:outline focus-within:outline-2">              
              <input
                type="password"
                id="confirm-password"
                class="py-[18px] pr-4 w-full placeholder:text-neutral placeholder:font-medium outline-none"
                placeholder="Enter Confirm Password"
                required
              >
              <div class="flex-center cursor-pointer">
                <img
                  src="./public/icons/password-visibility.svg"
                  alt="password-visibility"
                  class="password-visibility w-full aspect-square object-fill"
                >
                <img
                  src="./public/icons/password-hidden.svg"
                  alt="password-hidden"
                  class="password-hidden hidden w-full aspect-square object-fill"
                >   
              </div>
            </div>
          </div>

          <div class="py-2">
            <input
              type="checkbox"
              id="term-privacy"
              name="term-privacy"
              class="mr-1"
            >
            <label for="term-privacy">
              I agree with the <a href="" class="text-primary font-semibold">Terms</a> and <a href="" class="text-primary font-semibold">Privacy</a>
            </label>
          </div>

          <button class="btn sm:text-[20px] bg-primary text-white mt-6 w-full">
            Create an Account
          </button>
          <p class="py-4 text-center">
            Already have an account? <a href="/cbt-website/login.html" class="text-primary font-semibold">Login</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="container-layout">
    <div class="text-sm sm:text-base">
      <span class="block py-2 text-center sm:inline-block">Copyright</span>
      <nav class="w-full sm:w-auto inline-block sm:ml-4">
        <ul class="w-full flex justify-center sm:justify-start gap-4">
          <li><a href="">Terms & Conditions</a></li>
          <li><a href="">Privacy Policy</a></li>
          <li><a href="">Help</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script>
    const btnVisibilityPassword = document.querySelectorAll('form .password-visibility');
    btnVisibilityPassword.forEach((element) => {
      element.addEventListener('click', () => {
        element.style.display = 'none';
        element.nextElementSibling.style.display = 'block';
        element.parentElement.previousElementSibling.type = 'text';
      });
    });

    const btnHiddenPassword = document.querySelectorAll('form .password-hidden');
    btnHiddenPassword.forEach((element) => {
      element.addEventListener('click', () => {
        element.style.display = 'none';
        element.previousElementSibling.style.display = 'block';
        element.parentElement.previousElementSibling.type = 'password';
      })
    })
  </script>
</body>
</html>
